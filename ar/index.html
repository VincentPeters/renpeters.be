<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; colorManagement: true;" embedded
  arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
  <a-nft markerhandler type='nft' url='./ar/NFT/flat' smooth='true' smoothCount='10' smoothTolerance='0.01'
    smoothThreshold='5'>

    <a-entity gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/VincentPeters/renpeters.be/master/ar/GLFT/scene.glb"
      animation="property: position; to: 250 150 -450; dur: 5000; easing: linear; loop: true; dir: alternate; easing: easeInOutQuad;"
      animation__2="property: scale; to: 1.2 1.2 1.2; dur: 5000; easing: linear; loop: true; dir: alternate; easing: easeInOutQuad;"
      animation__3="property:  rotation; to: 0 360 0; dur: 35000; easing: linear; loop: true; dir: normal;"
      scale="1.7 1.7 1.7" rotation="0 0 0" position="250 250 -450"></a-entity>

    <a-entity rotation="-90 0 0" light="type: point; intensity: 5;   shadowCameraVisible: false;"
      position="250 1000 -450" visible=""></a-entity>

    <a-entity rotation="0 180 0" light="type: point;color: #34D528; intensity: 10;  shadowCameraVisible: true;"
    animation="property: position; to: 150 250 -1000; dur: 5000; easing: linear; loop: true; dir: alternate; easing: easeInOutQuad;"
      position="400 250 -1000" visible=""></a-entity>

    <a-entity rotation="0 0 0" light="type: point;color: #2c4f9d; intensity: 10;  shadowCameraVisible: true;"
    animation="property: position; to: 300 150 3; dur: 5000; easing: linear; loop: true; dir: alternate; easing: easeInOutQuad;"
      position="0 150 3" visible=""></a-entity>
  </a-nft>
  <a-entity camera></a-entity>
</a-scene>
